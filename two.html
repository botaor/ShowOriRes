    <script src="Scripts/jquery-2.1.4.min.js"></script>

    <script>
        function IFrameRefresh() {
            document.getElementById("rightFRM").src = "res2.html";
            alert("refresh!");
        }
        
        function MyStart() {
            //alert("Hello world!");
            
            $('#navigation', $('#rightFRM').contents()).remove();
            $('#reporttop', $('#rightFRM').contents()).remove();
            $('#navigation', $('#leftFRM').contents()).remove();
            $('#reporttop', $('#leftFRM').contents()).remove();

            ct = $('#leftFRM').contents();
            $('html, body', $('#leftFRM').contents()).animate({
                scrollTop: $('#H45', ct).offset().top
            }, 5000);
        }
        
        $(function () {
            document.getElementById("rightFRM").src = "res1.html";
            $('#rightFRM').on( 'load', function() {
                $('#navigation', $('#rightFRM').contents()).remove();
                $('#reporttop', $('#rightFRM').contents()).remove();
            }) ;

            document.getElementById("leftFRM").src = "res2.html";
            $('#leftFRM').on( 'load', function() {
                $('#navigation', $('#leftFRM').contents()).remove();
                $('#reporttop', $('#leftFRM').contents()).remove();
            }) ;
        });
    </script>
