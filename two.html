<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>COC - Results POM 2016</title>
	<style>
        html,body { height: 100%; margin: 0px; padding: 0px; }
		#left { width:50%; height:100%; float:left }
		#right { width:50%; height:100%; float:left }
        .noScrolling { overflow: hidden; width: 100%; display:block; height:100%; border: none }
	</style>
</head>
<body>
    <div id="left"><iframe scrolling="no" class="noScrolling" id="leftFRM" src=""></iframe></div>
    <div id="right"><iframe scrolling="no" class="noScrolling" id="rightFRM" src=""></iframe></div>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script>
        function MyAnimate( txt, links, index ) {
            if( index >= links.length )
            {
                alert( 'end') ;
                return ;
            }
                
            $('html, body', txt).eq(0).animate({
                scrollTop: links.eq(index).offset().top
            }, 5000, function() {
                setTimeout( MyAnimate, 2000, txt, links, index+1 );
            });
        }
                
        function IFrameRefresh( obj, url, i ) {
            obj.attr('src',url);
            obj.on( 'load', function() {
                // Erase extra elements
                var txt = obj.contents(); 
                $('#navigation', txt).remove();
                $('#reporttop', txt).remove();
                
                // scroll to all link objects
                MyAnimate( txt, $('a', txt), i );
            }) ;
        }
        
        $(function () {
            IFrameRefresh( $('#leftFRM'), 'res1.html', 30 );
            IFrameRefresh( $('#rightFRM'), 'res2.html', 27 );
        });
    </script>
</body>
</html>
